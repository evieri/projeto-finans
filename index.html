<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/4c881b0a81.js" crossorigin="anonymous"></script>

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="css/style.css">

    <title>Finans - finanças pessoais</title>
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-warning">
        <div class="container">

          <a href="#" class="navbar-brand"><img src="img/logo.png" width="142px" alt="Logo finans"></a>

          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav-target">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item justify-content-center d-flex"><a class="nav-link" href="#">Home</a></li>
              <li class="nav-item justify-content-center d-flex"><a class="nav-link" href="#">Recursos</a></li>
              <li class="nav-item justify-content-center d-flex"><a class="nav-link" href="#">Benefícios</a></li>
              <li class="nav-item justify-content-center d-flex"><a class="nav-link" href="#">Preço</a></li>
              <li class="nav-item justify-content-center d-flex"><a class="btn btn-outline-light btn-block ml-sm-4" href="#">Entrar</a></li>
            </ul>
          </div>

        </div>
      </nav>
    </header>

    <section id="home">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 d-flex m-lg-0 m-sm-5 mt-5 mb-5">
            <div class="align-self-center">

              <h1 class="display-4">Suas contas, descomplicadas</h1>
              <p>Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.</p>

              <form class="mt-4 mb-4">
                <div class="input-group input-group-lg">
                  <input type="text" placeholder="Seu email" class="form-control">
                  <div class="input-group-append">
                    <button class="btn btn-primary">Cadastre-se</button>
                  </div>
                </div>
              </form>

              <p>Disponível para 
                <a href="" class="btn btn-outline-light"><i class="fa-brands fa-android"></i></a>
                <a href="" class="btn btn-outline-light"><i class="fa-brands fa-apple"></i></a>
              </p>

            </div>
          </div>
          <div class="col-lg-4 offset-xl-1 d-none d-lg-block">
            <img src="img/capa-mulher.png" alt="Mulher sorrindo com moeda na mão">
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
